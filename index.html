<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="choices">
        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissors-button">Scissors</button>
    </div>
    <div class="result">Play a Game!</div>
    <div class="choices">Make a Choice</div>
    <div class="scoreboard">
        <div class="player-score">Your Score: 0</div>
        <div class="computer-score">Computer Score: 0</div>
    </div>
    <button class="reset">Reset</button>
    <div class="final-results"></div>
</body>
</html>
